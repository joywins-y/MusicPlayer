<html lang="en">

<head>

    <title>Music</title>
    <link rel="stylesheet" href="../css/index.css">

<body>
    <div id="wrap">
        <!-- 顶部 -->
        <ul class="top">
            <li class="down"></li>
            <li class="share"></li>
        </ul>
        <!-- 歌曲信息 -->
        <div class="songInfo">
            <h2 class="name">说好不哭</h2>
            <div class="singer">周杰伦</div>
        </div>
        <!-- 歌曲图片 -->
        <div class="songImg">
            <img src="../source/说好不哭.jpg" alt="">
        </div>
        <!-- 歌词展示 -->
        <div class="lyrics">
            <p>是你要走</p>
            <p>眼看着你难过</p>
            <p class="active">挽留的话却没有说</p>
            <p>你会微笑放手</p>
            <p>说好不哭让我走</p>
        </div>
        <!-- 菜单栏 -->
        <ul class="control c-1">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
        <!-- 进度条 -->
        <div class="progress">
            <div class="curTime">00:00</div>
            <div class="drag">
                <div class="circle"></div>
                <div class="frontBg"></div>
                <div class="backBg"></div>
            </div>
            <div class="totalTime">00:00</div>
        </div>
        <!-- 底部菜单 -->
        <ul class="control c-2">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
